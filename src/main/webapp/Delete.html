<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">

<title>Delete Form</title>

<style>

    body {

        font-family: Arial, sans-serif;

        background-color: #f5f5f5;

        display: flex;

        justify-content: center;

        align-items: center;

        height: 100vh;

        margin: 0;

    }

 

    form {

        background-color: #fff;

        padding: 20px;

        border-radius: 8px;

        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);

        width: 300px;

    }

 

    h1 {

        font-size: 24px;

        font-weight: bold;

        margin-bottom: 20px;

    }

 

    label {

        font-weight: bold;

        display: block;

        margin-top: 10px;

    }

 

    input[type="text"] {

        width: 100%;

        padding: 10px;

        margin: 5px 0;

        border: 1px solid #ccc;

        border-radius: 4px;

        box-sizing: border-box;

    }

 

    input[type="submit"] {

        background-color: #dc3545;

        color: white;

        border: none;

        padding: 12px 20px;

        border-radius: 4px;

        cursor: pointer;

        transition: background-color 0.3s;

    }

 

    input[type="submit"]:hover {

        background-color: #c82333;

    }

</style>

</head>

<body>

<form action="delete" method="post">

    <h1>Delete Record</h1>

 

    <label>Enter ID</label>

    <input type="text" name="a_id">

 

    <input type="submit" value="Delete">

</form>

</body>

</html>
